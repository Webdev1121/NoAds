    <div class="p-4 mb-4 text-sm text-green-700 bg-green-100 rounded-lg dark:bg-green-200 dark:text-green-800" role="alert">
        <span class="font-medium">Success Creating Link!</span> 
      </div>
    <script>
var getID = prompt("Paste YouTube Video ID Link Here");


if (getID === null || !isNaN(getID)){
    while (getID !== null || isNaN(getID)){
        alert("Invalid , please try again");
        getName = prompt("Paste YouTube Video ID Link Here");
        console.log(getID)
       if (getName !== null || !isNaN(getID)){
           break;
       }
    }
}
        
    </script>
    <center>

<p class="font-normal text-gray-700 dark:text-gray-400">
